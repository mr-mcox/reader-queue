{% extends "base.html" %}
{% block content %}
<div class="container">
    <form method="POST" >
        <select class="form-select" aria-label="Filter selector" name="tag">
          <option selected value="all">All</option>
            {% for tag in tags %}
              <option value="{{tag}}">{{tag}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Go!</button>
    </form>
</div>

{% endblock %}
